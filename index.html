	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function  () {
			$('#myform').hide();
			$('#producttitle').hide();
			$('#products').hide();
			$('#shopnow').click(function  () {
				$('#producttitle').show();
				$('#products').show();
			})				
   			
   			var count=0;
   			$('.img-btn').click(function  () {
   				count++;
   				$('#qty').text(count);

   				var id=$(this).data('id');
				var name=$(this).data('name');
				var photo=$(this).data('photo');
				var price=$(this).data('price');

				alert(`id =${id} , name= ${name},photo=${photo} , price = ${price}`);

				var item={id:id,name:name,photo:photo,price:price,qty:1};
				//object 

				var itemArr;
				var loItem=localStorage.getItem('items');
				//string

				if(loItem==null){
					//object array
					itemArr= Array();
				}else{
					itemArr=JSON.parse(loItem);
				}

				var qty=0;
				var exist;
				$.each(itemArr,function  (i,v) {
					if(id==v.id){
					qty=v.qty++;
						exist=1;
					}
				})
				
				if(!exist){
					itemArr.push(item);
				}
				localStorage.setItem('items',JSON.stringify(itemArr));
   			})

   			$('#tbody').on('change','.qty',function  () {
				var id=$(this).data('id');
				var qty=$(this).val();

				var loItem=localStorage.getItem('items');

				var itemArr=JSON.parse(loItem);

				if(qty<itemArr[id].qty){
					count--;
				}else if(qty>itemArr[id].qty){
					count++;
				}
				$('#qty').text(count);
				
				itemArr[id].qty=qty;

				if(qty==0){
					itemArr.splice(id,1);
				}

				localStorage.setItem('items', JSON.stringify(itemArr));
				getData();
			})

			$('#tbody').on('click','.remove',function  () {

				alert('ok');
				count--;
				$('#qty').text(count);
				//no
				var id=$(this).data('id');

				var loItem=localStorage.getItem('items');

				var itemArr=JSON.parse(loItem);

				//delete
				// if(id){
					itemArr.splice(id,1);
				// }
				

				localStorage.setItem('items', JSON.stringify(itemArr));

				getData();

			})

   			//get data
   			function getData () {
   				var loItem=localStorage.getItem('items');
   				var html="";
   				var total=0;


   				if(loItem != null){
   					itemArr= JSON.parse(loItem);
   					$.each(itemArr,function  (i,v) {
   						var subtotal= v.qty * v.price;
   						total+=subtotal;
   						html+= `<tr> <td rowspan="3"><img src="${v.photo}" width="200" height = "200"></td>
   						<td>${v.name}</td>
   						<td rowspan="3"><input type="number" style="line-height:30px;" value="${v.qty}" class="qty" data-id="${i}"></td>
   						</tr>
   						<tr>
   						<td>${v.price}</td>
   						</tr>
   						<tr> <td><button class="remove" data-id="${i}">remove</button></td>
   						</tr>`;
   					})
   					html+=`<tr> <td colspan ="3">
   					<center> Total : ${total}</center> 
   					</td>
   					</tr>
   					<tr>
   					<td colspan="3">
   					<center>
	   					<button class="clearcart">
	   						CLEAR CART
	   					</button>
	   				</center>
   					</td>
   					</tr>
   					`;
   					$('#tbody').html(html);

   				}else {

   				}
   			}

   			$('#icon').click(function  () {
   				$('#myform').show();
   				getData();
   			})

   			
   			$('#tbody').on('click','.clearcart',function  () { 
   				localStorage.clear();
   				$('#myform').reset();
   				getData().remove();
   				$('#qty').text(count)--;
   			})

		})
	</script>
